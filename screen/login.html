<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/logo-e-commerce.png">
    <title>Login | iniciar sesion</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style/login/form.css">
    <!-- link externals -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;500;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body> 
    <main>
        <!-- <div class="button__back">
            <a href="../index.html">
                <span>Inicio <i class='bx bx-x'></i></span>
            </a>
        </div> -->
        <div class="container">
            <div class="box">
                <div class="form sign_in">
                    <h3>Iniciar sesión</h3>
                    <span></span>
    
                    <form action="login.html" class="form_input" id="form__login">
                        <div class="type input__invalid">
                            <span class="span__form" id="message__error"><i class='bx bxs-error-circle'></i> Correo o contraseña incorrectos.</span>
                            <input type="email" 
                            placeholder="Correo electronico" 
                            name="" 
                            id="login-email"
                            data-tipo="email">
                        </div>
                        <div class="type">
                            <input type="password" 
                                placeholder="Contraseña" 
                                name="" 
                                id="login-password"
                                data-tipo="password">
                        </div>
                        <div class="forgot">
                            <span>¿Olvidaste tu contraseña?</span>
                        </div>
    
                        <button type="submit" class="btn bkg" id="submit__log">Iniciar sesion</button>
                    </form>
                </div>
        
                <div class="form sign_up">
                    <h3>Crear cuenta</h3>
                    <span></span>
    
                    <form action="#" class="form_input">
                        <div class="type">
                            <input type="text"
                                name="" 
                                placeholder="Nombre*" 
                                id="name" 
                                required
                                data-tipo="nombre">
                        </div>
                        <div class="type">                            
                            <input type="email"
                                name="" 
                                placeholder="Correo electronico*" 
                                id="email" 
                                required
                                data-tipo="email">
                        </div>
                        <div class="type">    
                            <input type="password"
                                name="" 
                                placeholder="Contraseña*" 
                                id="password" 
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Debe contener 8 o más caracteres que sean al menos un número y una letra mayúscula y minúscula"
                                required
                                data-tipo="password">
                        </div>
    
                        <button class="btn bkg">Crear cuenta</button>
                    </form>

                    <span class="terminos__condiciones">Al crear una cuenta, aceptas los Términos, condiciones y la Política de privacidad.</span>
                </div>
            </div>
    
            <div class="overlay">
                <div class="page page_signIn">
                    <h3>Bienvenido!</h3>
                    <p>¿No tiene una cuenta?</p>
    
                    <button class="btn btnSign-in">Registrate <i class='bx bx-right-arrow-alt' style='color:#ffffff' ></i></button>
                </div>
    
                <div class="page page_signUp">
                    <h3>¿Ya tiene una cuenta?</h3>
                    <!-- <p>Ya tiene una cuenta ?</p> -->
                    <button class="btn btnSign-up">
                        <span><i class='bx bx-left-arrow-alt'></i> Iniciar sesion</span>
                </div>
            </div>
        </div>
    </main>
    <script src="../controllers/form-validation.js"></script>
    <!-- <script src="../services/client-service.js"></script> -->
    <script src="../controllers/actions-login.js"></script>
    <script src="https://kit.fontawesome.com/fb879c3fc1.js" crossorigin="anonymous"></script>
</body>
</html>
