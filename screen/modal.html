<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear producto</title>
    <link rel="icon" href="../assets/img/Logo.png">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style/product.create/product.-create.css">
    <link rel="stylesheet" href="../style/header/header.css">
    <link rel="stylesheet" href="../style/producto-main/header.css">
    <link rel="stylesheet" href="../style/footer.css">

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;500;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>  
        <form action="" class="form__modal">
            <div class="modal__title">
                <span class="modal__span__title">Creando Producto</span>
            </div>
            <div class="input__box modal__img">
                <div class="title">
                    <span>Imagen del producto</span>
                </div>
                <div class="box__img">
                    <a class="add__img">
                        <i class='bx bxs-file-plus'></i>
                    </a>

                    <input placeholder="" class="modal__input input__file" id="input__file" type="file">
                    <input class="btn" type="button" value="Seleccionar imagen">
                </div>
            </div>

            <div class="input__box box__column">
                <div class="box__title title">
                    <span>Detalles del producto</span>
                </div>
                <div class="modal__input__box">
                    <input placeholder="Nombre del producto" class="modal__input" type="text">
                </div>

                <div class="modal__input__box" id="box__description">
                    <textarea placeholder="Descripcion" name="" id="" cols="10" rows="10"></textarea>
                </div>

                <div class="modal__input__box" >
                    <input placeholder="Precio del producto" class="modal__input" type="number">
                </div>
                <div class="modal__submit">
                    <input class="btn" type="submit" value="AÃ±adir producto">
                </div>
            </div>
        </form>


        <button class="btn_modal" value="">modal</button>

    </main>
    <script src="../controllers/modal/modal.js"></script>
</body>
</html>
